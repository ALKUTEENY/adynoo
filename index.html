<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>تنظيم المهام</title>
</head>
<body>
    <header>
        <h1>تنظيم الوقت وإدارة المهام</h1>
    </header>
    <section>
        <input type="text"  id="search" placeholder="ابحث عن مهمة .......">
    </section>
    <section>
        <h3>
            <a href="update2/">الإصدار 2.01</a>
        </h3>
    </section>
    <section>
        <h2>إضافة مهمة جديدة</h2>
        <input type="text" name="" id="task-input" placeholder="أدخل المهمة الجديدة">
        <button type="button" id="add-task-btn">إضافة</button><br><br>
        <label for="category">تصنيف المهمة:</label>
        
        <select id="category">
            <option value="work">العمل</option>
            <option value="study">الدراسة</option>
            <option value="personal">شخصي</option>
            <option value="urgent">طارئ</option>
        </select>

    </section>
    <script src="script.js"></script>
    <section id="task-list">
        <h2>المهام</h2>
        <!-- <input type="checkbox" id="task-check"> -->
    </section>
</body>
</html>
